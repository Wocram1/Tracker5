<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OCRAM Dart Tracker Pro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="auth-screen" class="glass-panel">
        <div class="auth-header">
            <h1>OCRAM<span>DART</span></h1>
            <p>Next Gen Training Tracking</p>
        </div>
        
        <div id="auth-error" class="error-msg" style="color: #ff453a; text-align: center; margin-bottom: 10px; font-size: 0.8rem; height: 1rem;"></div>

        <div class="auth-fields">
            <input type="text" id="username" placeholder="Nutzername" class="glass-input">
            <input type="email" id="email" placeholder="E-Mail (oder Name)" class="glass-input">
            <input type="password" id="password" placeholder="Passwort" class="glass-input">
            <input type="text" id="invite-code" placeholder="Invite Code" class="glass-input">
        </div>

        <div class="auth-buttons">
            <button id="btn-login" class="primary-btn">Login</button>
            <button id="btn-signup" class="secondary-btn">Registrieren</button>
        </div>
    </main>

    <main id="app-screen" class="hidden">
        
        <header class="gaming-header glass-panel">
            <div class="user-meta">
                <div class="user-info">
                    <span id="display-name">...</span>
                    <span class="level-pill">LVL <span id="display-level">1</span></span>
                </div>
                <button id="btn-logout" class="icon-btn"><i class="ri-logout-box-r-line"></i></button>
            </div>
            <div class="xp-container">
                <div id="xp-bar" class="xp-fill"></div>
            </div>
        </header>

        <section id="content-area">
            
            <div id="view-dashboard" class="view">
                <h2 class="view-title">Dashboard</h2>
                <div class="quick-play-card glass-panel" onclick="navigate('training')">
                    <div class="qp-info">
                        <h3>Training fortsetzen</h3>
                        <p>Wähle einen Modus</p>
                    </div>
                    <i class="ri-play-circle-fill"></i>
                </div>
            </div>

            <div id="view-training" class="view hidden">
                <h2 class="view-title">Training</h2>
                <div class="category-grid animated-in">
                    <div class="cat-card glass-panel" onclick="showGames('board')">
                        <i class="ri-focus-3-line"></i>
                        <span>Board Control</span>
                    </div>
                    <div class="cat-card glass-panel" onclick="showGames('finishing')">
                        <i class="ri-check-double-line"></i>
                        <span>Finishing</span>
                    </div>
                    <div class="cat-card glass-panel" onclick="showGames('scoring')">
                        <i class="ri-numbers-line"></i>
                        <span>Scoring</span>
                    </div>
                    <div class="cat-card glass-panel" onclick="showGames('warmup')">
                        <i class="ri-fire-line"></i>
                        <span>Warmup</span>
                    </div>
                </div>
            </div>

            <div id="view-games-list" class="view hidden"></div>

            <div id="view-challenge" class="view hidden"></div>

            <div id="view-stats" class="view hidden"></div>

            <div id="view-game-active" class="view hidden">
                <div class="nav-header">
                    <button class="back-btn" onclick="navigate('training')">
                        <i class="ri-close-line"></i>
                    </button>
                    <h2 id="game-title">Game</h2>
                </div>
                <div class="score-display-large" id="main-target">--</div>
                <div id="game-info" class="game-info-box">Bereit?</div>
                
                <div class="hit-buttons">
                    <button class="glass-btn hit" onclick="GameManager.handleInput(true)">HIT</button>
                    <button class="glass-btn miss" onclick="GameManager.handleInput(false)">MISS</button>
                </div>
            </div>

        </section>

        <nav class="bottom-dock">
            <ul class="dock-items">
                <li class="dock-item" onclick="navigate('dashboard')">
                    <i class="ri-layout-grid-fill"></i>
                    <span>Quickplay</span>
                </li>
                <li class="dock-item" onclick="navigate('challenge')">
                    <i class="ri-medal-fill"></i>
                    <span>Challenge</span>
                </li>
                <li class="dock-item active" onclick="navigate('training')">
                    <i class="ri-target-fill"></i>
                    <span>Training</span>
                </li>
                <li class="dock-item" onclick="navigate('stats')">
                    <i class="ri-bar-chart-2-fill"></i>
                    <span>Stats</span>
                </li>
            </ul>
        </nav>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="./js/ui-controller.js"></script>
    
    <script type="module">
        import { GameManager } from './js/games/game-manager.js';
        window.GameManager = GameManager; // Für onclick verfügbar machen
    </script>
    
    <script src="app.js"></script>

</body>
</html>
